<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Medha ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .page {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .active {
      display: block;
    }

    h1, h2 {
      color: #fff;
    }

    button, a {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, a:hover {
      background: #e63956;
    }

    /* Birthday text blinking */
    .blink {
      font-size: 32px;
      font-weight: bold;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      0% {
        color: red;
        text-shadow: 0 0 10px red;
      }
      100% {
        color: blue;
        text-shadow: 0 0 20px blue;
      }
    }

    /* Cake */
    .cake {
      font-size: 120px;
      margin: 20px 0;
    }

    /* Background decorations */
    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Decorative circles -->
  <div class="circle" style="top:10%; left:15%;"></div>
  <div class="circle" style="top:70%; left:80%;"></div>
  <div class="circle" style="top:40%; left:60%;"></div>

  <!-- Page 1 -->
  <div class="page active" id="page1">
    <h1>Are You ShreeMoti? üíñ</h1>
    <button onclick="goToPage2()">1. Yes</button>
    <button onclick="goToPage2()">2. No</button>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <h2>Something special is waiting for you üòò</h2>
    <a href="#" onclick="goToPage3()">Click Here For Surprise üéÅ</a>
  </div>

  <!-- Page 3 -->
  <div class="page" id="page3">
    <div class="blink">Happy Birthday Medha,<br>Please be Mine ‚ù§Ô∏è</div>
    <div class="cake">üéÇ</div>
  </div>

  <script>
    function goToPage2() {
      document.getElementById("page1").classList.remove("active");
      document.getElementById("page2").classList.add("active");
    }

    function goToPage3() {
      document.getElementById("page2").classList.remove("active");
      document.getElementById("page3").classList.add("active");
    }
  </script>

</body>
</html>
